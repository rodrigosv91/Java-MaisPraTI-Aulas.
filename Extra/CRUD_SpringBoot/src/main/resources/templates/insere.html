<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insere Spring Boot</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container"><br/>
        <h1>Inserir contato</h1>
        <form th:action="@{/insere}" th:object="${contato}" method="post">          
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nome">Nome:</label>
                <input class="form-control col-sm-3" type="text"  th:field="*{nome}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email:</label>
                <input class="form-control col-sm-3" type="text"  th:field="*{email}">
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>            
        </form> 
    </div>    
</body>
</html>
